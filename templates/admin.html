<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - A1 Car Care & Spa</title>
</head>
<body>
  <h1>Admin Panel - All Bookings</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Vehicle</th>
      <th>Service</th>
      <th>Date</th>
    </tr>
    {% for booking in bookings %}
      <tr>
        <td>{{ booking[0] }}</td>
        <td>{{ booking[1] }}</td>
        <td>{{ booking[2] }}</td>
        <td>{{ booking[3] }}</td>
        <td>{{ booking[4] }}</td>
        <td>{{ booking[5] }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
