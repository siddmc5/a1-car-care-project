<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A1 Car Care & Spa</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 500px; margin: auto; }
    input, select { display: block; width: 100%; margin-bottom: 15px; padding: 10px; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; }
  </style>
</head>
<body>
  <h1>A1 Car Care & Spa Booking</h1>
  <form method="POST" action="https://a1-car-care-project-1.onrender.com/book">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="phone" placeholder="Phone Number" required />
    <input type="text" name="vehicle" placeholder="Car or Bike Model" required />
    <select name="service" required>
      <option value="">Select a Service</option>
      <option value="Car Wash">Car Wash</option>
      <option value="Bike Wash">Bike Wash</option>
      <option value="Detailing">Detailing</option>
      <option value="Interior Cleaning">Interior Cleaning</option>
    </select>
    <input type="date" name="date" required />
    <button type="submit">Book Now</button>
  </form>
</body>
</html>
